<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <h1 class="text-center">Login Page</h1>
    <h2 id="username"></h2>
    <h2 id="email"></h2>
</head>
    <body>
        <div class="container mr-5">
            <form method="get" action="login.html" id="login">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control w-50" placeholder="Enter your fullname" required />
                </div>
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control w-50" placeholder="Enter your password" required />
                </div>
                <div class="field">
                    <button type="submit" class="btn btn-primary mt-2" value="Submit" onclick="login()">Login</button>
                </div>
            </form>
        </div>
        <script>
                const originalName = localStorage.getItem("localName");
                const originalPassword = localStorage.getItem("localPassword");

                function login(){
                      const form = document.getElementById('login');
                      const name = form.elements['name'].value;
                      const password = form.elements['password'].value;

                      if(originalName == name && originalPassword == password){
                          document.getElementById("login").action = "dashboard.html";
                          window.location.href = "./dashboard.html";
                      }
                      else{
                        alert("invalid credentials");
                      }

                }


        </script>
    </body>
</html>
