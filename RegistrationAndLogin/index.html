<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Form Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
            <h1 class="text-center">Sign Up</h1>
            <form method="get" action="login.html" id="signup">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control w-50" placeholder="Enter your fullname" />
                    
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" class="form-control w-50" placeholder="Enter your email address" required />
                </div>
                <div class="field">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-control w-50" rows="4" cols="50" required ></textarea>
                </div>
                <div class="field">
                    <label for="mobileNumber">MobNo:</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" class="form-control w-50" placeholder="enter mobile number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                </div>
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control w-50" placeholder="Enter password" required />
                </div>
                <div class="field">
                    <button type="submit" class="btn btn-primary mt-2" onclick="register()">Register</button>
                </div>
            </form>
    </div>
    <script>
        function register() {

            const form = document.getElementById('signup');

            const name = form.elements['name'].value;
            const email = form.elements['email'].value;
             const address = form.elements['address'].value;
            const mobileNumber = form.elements['mobileNumber'].value;
            const password = form.elements['password'].value;

                // const name =  $("#name").val();
                // const email =  $("#email").val();
                //  const address = $("#address").val();
                // const mobileNumber =  $("#mobileNumber").val();
                // const password =  $("#password").val();

                // getting the element's value

                const localName = localStorage.setItem("localName",name);
                const localPassword = localStorage.setItem("localPassword",password);
                

                const register = {
                    name: name,
                    email: email,
                    mobileNumber: mobileNumber,
                    password: password,
                    employeeName: address
                } 

                axios.post('http://localhost:8080/Api/services/register', register)
                .then(response=>{
                    if(response){
                        alert("Registration is Successfull");
                        localStorage.setItem("name", response.name);
                        localStorage.setItem("password", response.password);
                        window.location.href = "login.html";
                    }
                    else{

                    }
                });

            }

    </script>
</body>

</html>
